{% extends 'navigation.html' %} {% block title %}
<title>Analisis</title>
{% endblock %} {% block content %}
<div
  class="w-11/12 md:container mt-10 mx-auto md:w-5/6 flex items-center justify-center"
>
  <div
    class="grid grid-cols-2 gap-x-10 flex items-center justify-center h-screen"
  >
    <div class="col-span-1 me-10">
      <div class="">
        <img
          src="{{ url_for('static', filename='images/mobile.png') }}"
          alt="Login Image"
          class="object-cover"
        />
      </div>
    </div>
    <div class="col-span-1 flex flex-col items-center justify-center h-full">
      <div class="max-w-[552.47px]">
        <h1 class="text-[#40444E] text-4xl font-bold mb-2">
          Masukan Data File
        </h1>
        <p class="text-justify text-stone-600 mb-10 text-base">
          Pastikan file .csv Anda dilengkapi dengan kolom
          <span class="text-emerald-600 text-base font-semibold">
            'content'
          </span>
          dan
          <span class="text-emerald-600 text-base font-semibold">
            'score'
          </span>
          untuk memastikan analisis berjalan dengan lancar.
        </p>
        <div class="flex">
          <form
            id="analysisForm"
            class="flex items-center justify-center gap-x-5"
            action="/analysis-input-file"
            method="post"
            enctype="multipart/form-data"
          >
            <input
              class="w-full py-2.5 px-3 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
              type="file"
              name="file"
              id="file"
              accept=".csv"
            />
            <button
              type="submit"
              id="submitBtn"
              class="w-2/5 bg-[#0A905D] font-semibold text-white py-2.5 rounded-[10px]"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("submitBtn").addEventListener("click", function () {
      Swal.fire({
        title: "Loading...",
        allowEscapeKey: false,
        allowOutsideClick: true,
        showConfirmButton: false,
        onOpen: () => {
          Swal.showLoading();
        },
      });
    });
  });
</script>
{% endblock %}
